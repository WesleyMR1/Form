<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>

    <div class="content">
        <h1>❄️ Formulário ❄️</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Digite um nome válido</span>
            </div>
            <div>
                <input type="email" placeholder="Email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no minimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Confirme a senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">As senhas não conferem</span>
            </div>
            <div>
                <textarea name="descricao" id="descricao" cols="25" rows="18" placeholder="Fale um pouco sobre você" class="inputs required"></textarea>
            </div>
            <p class="textoBoxSelect">Sexo</p>
            <div class="box-select">
                <div>
                    <input type="radio" name="sexo" id="f" value="f">
                <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="m"value="m">
                <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="o"value="o">
                    <label for="o">Outro</label>
                </div>
            </div>

            <p class="textoBoxSelect">Quais as suas experiencias ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" name="experiencias" id="html" value="html">
                <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="css"value="css">
                <label for="css">css</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="js"value="js">
                    <label for="js">JavaScript</label>
                </div>
            </div>
            
                    <button type="submit">Enviar</button>
            
                
        </form>
    </div>


</body>
<script src="validacao.js"></script>
</html>
